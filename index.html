<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
  <header class="row">

    <nav class="nav-bar column-full">
      <h3>Code Journal</h3>
      <div>
        <a href="#entry" class="nav-item">Entries</a>
      </div>

    </nav>
  </header>
  <main>
    <div data-view="entry-form" class="container">
      <form class="form hidden">
        <div class="row column-full">
          <h2 id="newEntry">New Entry</h2>
          <button><i class="fas fa-pencil-alt"></i></button>
        </div>
        <div class="row">
          <div class="column-half">
            <img class="pic" src="images/placeholder-image-square.jpg" alt="unknown">
          </div>
          <div class="column-half">
            <div class="box">
              <div class="titles">
                Image Url
              </div>
              <div>
                <input required class="image column-full" type="text" name="imageURL" placeholder="Image Url">
              </div>
            </div>
            <div class="box">
              <div class="titles">
                Title
              </div>
              <div>
                <input required class="title column-full" type="text" name="title" placeholder="Your Title Here">
              </div>
            </div>
          </div>
        </div>
        <div class="column-full box">
          <div class="titles">
            Notes
          </div>
          <div>
            <textarea required class="notes column-full" rows="5" name="notes" placeholder="Add notes!"></textarea>
          </div>
        </div>
        <div class="column-full row">
          <button class="cancel-button" type="button">Cancel</button>
          <button class="save-button right" type="submit">Save</button>
        </div>
      </form>
    </div>
    <div data-view="entries" class="container entry">
      <a id="entry">
        <h2>Entries</h2>
        <button class="new-button" type="button">New</button>
      </a>
      <ul class="column-full listEntries">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
